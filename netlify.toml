[build]
  command = "npm run build"
  publish = "dist"

[context.production]
  command = "npm run build:production"
  publish = "dist"

[context.branch-deploy]
  command = "npm run build:branch-deploy"
  publish = "public"

[build.environment]
  NODE_VERSION = "14"

[[plugins]]
  package = "@netlify/plugin-nextjs"
